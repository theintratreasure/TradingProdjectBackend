<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>{{APP_NAME}} - Verify Account</title>
</head>
<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:40px 0;">
        <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:6px;overflow:hidden;">

          <!-- Header -->
          <tr>
            <td style="background:#0b1c2d;padding:20px 30px;">
              <h1 style="margin:0;color:#ffffff;font-size:22px;">
                {{APP_NAME}}
              </h1>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:30px;color:#1f2933;">
              <h2 style="margin-top:0;color:#0b3c5d;">
                Verify your email
              </h2>

              <p style="font-size:15px;line-height:1.6;">
                Use the OTP below to verify your account.
              </p>

              <div style="
                margin:30px 0;
                padding:18px;
                background:#fef3c7;
                border:1px dashed #f59e0b;
                text-align:center;
                font-size:26px;
                font-weight:bold;
                letter-spacing:4px;
                color:#111827;">
                {{OTP}}
              </div>

              <p style="font-size:14px;color:#4b5563;">
                This OTP is valid for <b>10 minutes</b>.  
                Do not share it with anyone.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background:#0b1c2d;padding:15px 30px;color:#9ca3af;font-size:12px;">
              Â© {{YEAR}} {{APP_NAME}}. All rights reserved.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>{{APP_NAME}} - Reset Password</title>
</head>
<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:40px 0;">
        <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:6px;overflow:hidden;">

          <!-- Header -->
          <tr>
            <td style="background:#0b1c2d;padding:20px 30px;">
              <h1 style="margin:0;color:#ffffff;font-size:22px;">
                {{APP_NAME}}
              </h1>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:30px;color:#1f2933;">
              <h2 style="margin-top:0;color:#0b3c5d;">
                Reset your password
              </h2>

              <p style="font-size:15px;line-height:1.6;">
                We received a request to reset your password.
              </p>

              <div style="text-align:center;margin:30px 0;">
                <a href="{{RESET_LINK}}"
                  style="
                    background:#2563eb;
                    color:#ffffff;
                    padding:14px 28px;
                    text-decoration:none;
                    border-radius:4px;
                    font-size:15px;
                    font-weight:bold;
                    display:inline-block;">
                  Reset Password
                </a>
              </div>

              <p style="font-size:14px;color:#4b5563;">
                This link is valid for <b>10 minutes</b>.  
                If you didn’t request this, you can safely ignore this email.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background:#0b1c2d;padding:15px 30px;color:#9ca3af;font-size:12px;">
              © {{YEAR}} {{APP_NAME}}. All rights reserved.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
